<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">SUMMER'24 NEW</a></li>
          <li>
            <a href="#">TOPWEAR</a>
            <select name="" id=""></select>
          </li>
          <li>
            <a href="#">BOTTOMWEAR</a>
            <select name="" id=""></select>
          </li>
          <li>
            <a href="#">SHOES & ACCESSORIES</a>
            <select name="" id=""></select>
          </li>
          <li><a href="#">RESTOCKED</a></li>
          <li>
            <a href="#">THEMES</a>
            <select name="" id=""></select>
          </li>
        </ul>
      </nav>
      <div class="icons">
        <a href="#"><img src="search.png" alt="search" /></a>
        <a href="#"><img src="person.png" alt="person" /></a>
        <a href="#"><img src="heart.png" alt="like" /></a>
        <a href="#"><img src="bag.png" alt="cart" /></a>
      </div>
    </header>
    <main>
      <div class="banner">
        <p>HOMEGROWN INDIAN BRAND</p>
      </div>
      <div class="banner2">
        <p>Over <strong>6 Million</strong> Happy Customers</p>
      </div>
      <div class="promo">
        <img src="dis.png" alt="promo" />
      </div>
    </main>
    <div class="registration-container">
      <div class="tab-menu">
        <button class="tab-button">LOGIN</button>
        <button class="tab-button active">REGISTER</button>
      </div>
      <div class="social-login">
        <button class="social-button facebook">Facebook</button>
        <button class="social-button google">Google</button>
      </div>
      <div class="or">- OR -</div>
    
      <form>
        <div class="form-group">
          <input type="text" placeholder="First Name *" required />
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email ID *" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Choose New Password *" required />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password *" required />
        </div>
        <div class="form-group">
          <input id="dt" type="date" placeholder="Please enter your birthdate *" required />
            <small id ="sm" >(Avail 10% Birthday discount as a member)</small>
        </div>
        <div class="form-group">
            <input type="tel" placeholder="+91 Mobile Number (For order status update) *" required>
        </div>
        <div class="form-group gender-group">
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
        </div>
        <div class="form-group">
            <button type="submit" class="register-button">REGISTER</button>
        </div>
      </form>
  
      <p class="login-link">Already a Customer?<a href="">Login</a></p>
    </div>
    <div class="promo">
        <img src="f.png" alt="promo" />
      </div>

</body>
  
</html>
